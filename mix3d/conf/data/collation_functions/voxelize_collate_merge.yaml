# @package data

train_collation:
  _target_: mix3d.datasets.utils.VoxelizeCollateMerge
  ignore_label: ${data.ignore_label}
  voxel_size: ${data.voxel_size}
  mode: ${data.train_mode}
  small_crops: false
  very_small_crops: false
  scenes: 2
  batch_instance: false
  make_one_pc_noise: false
  place_nearby: false
  place_far: false
  proba: 1

validation_collation:
  _target_: mix3d.datasets.utils.VoxelizeCollate
  ignore_label: ${data.ignore_label}
  voxel_size: ${data.voxel_size}
  mode: ${data.validation_mode}

test_collation:
  _target_: mix3d.datasets.utils.VoxelizeCollate
  ignore_label: ${data.ignore_label}
  voxel_size: ${data.voxel_size}
  mode: ${data.test_mode}
